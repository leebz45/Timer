<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="app.css">
    <title>Timer</title>
</head>
<body>
    <div class="timer">
        <div class="controls">
            <input id="duration" value="30" />
            <div>
                <button id="startButton"><i class="fas fa-play"></i></button>
                <button id="pauseButton"><i class="fas fa-pause"></i></button>
            </div>
        </div>
        <div class="svg-container">
            <svg class="dial">
                <circle r="190" cx="200" cy="200" fill="transparent" stroke="lightblue"
                    stroke-width="10" transform="rotate(-90 200 200)" 
                />
            </svg>
        </div>
    </div>
    

    <script src="timer.js"></script>
    <script src="index.js"></script>
</body>
</html>
